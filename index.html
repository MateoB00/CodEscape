<html>
  <head>
        <title>HTML5 Canvas Matrix Effect</title>
        <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.2/dist/css/bootstrap.min.css" integrity="sha384-Zenh87qX5JnK2Jl0vWa8Ck2rdkQ2Bzep5IDxbcnCeuOxjzrPF/et3URy9Bv1WTRi" crossorigin="anonymous">    
  </head>
  <body>
    <style>

body {
    margin: 0;
}

canvas {
    display: block;
    position:absolute;
    top:0;
    left:0;
    z-index: -1;
}
h1 {
    text-align: center;
    color: white;
    opacity: 75%;
}
.keyDiv{
    position: relative;
    display: flex;
    justify-content: center;
    align-items: center;
    height: 100vh;
    z-index: 3;
}

.lock {
    height: 250px;
    width: 250px;
    position: absolute;
    top: 50%;
    left: calc(50% - 125px);
    top: calc(50% - 125px);
    z-index: 1;

}
.key {
  /*
  Réponse :    
    height: 120px;
    width: 120px;
    margin-right: 300px;
    margin-top: 100px;
    margin-left: 260px;
  Initial :
     width: 120px;
    margin-right: 300px;
    margin-top: 100px;
  */
    height: 120px;
    width: 120px;
    margin-right: 300px;
    margin-top: 100px;
}
.emptyDiv {
    position: absolute;
    background-color: #11ffee00;
    display: block;
    height: 10vh;
    width: 20vh;
    top:55%;
    z-index: 2;
    left: 40%;
}

.inputClass {
  position: absolute;
    z-index: 3;
    bottom: 20px;
    left: calc(50% - 90px);
}
.lock2 {
  height: 250px;
    width: 250px;
    position: absolute;
    top: 50%;
    left: calc(50% - 125px);
    top: calc(50% - 125px);
    z-index: 4;
}

    </style>
        
<div class="keyDiv">
        <img class="key" src="./Cle.png" alt="lock">
</div>
<div class="lockDiv">
    <img class="lock" src="./nouveau_lock.png" alt="lock">
    <img class="lock2" src="./nouveau_lock2.png" alt="lock">
  </div>
</div>
<div class="inputClass" id="inputId">
    <input type="text" name="input" id="input" class="input" placeholder="Donne la bonne réponse chacal">
</div>
    <canvas id="canvas">Canvas is not supported in your browser.</canvas>
    <canvas id="canvas2">Canvas is not supported in your browser.</canvas>



    <script>var canvas = document.getElementById( 'canvas' ),
		ctx = canvas.getContext( '2d' ),
    canvas2 = document.getElementById( 'canvas2' ),

    ctx2 = canvas2.getContext( '2d' ),
		// full screen dimensions
		cw = window.innerWidth,
		ch = window.innerHeight,
    charArr = ['a','b','c','d','e','f','g','h','i','j','k','l','m','n','o','p','q','r','s','t','u','v','w','x','y','z'],
    maxCharCount = 100,
    fallingCharArr = [],
    fontSize = 10,
    maxColums = cw/(fontSize);
    canvas.width = canvas2.width = cw;
    canvas.height = canvas2.height = ch;


    function randomInt( min, max ) {
    	return Math.floor(Math.random() * ( max - min ) + min);
    }

    function randomFloat( min, max ) {
    	return Math.random() * ( max - min ) + min;
    }

    function Point(x,y)
    {
      this.x = x;
      this.y = y;
    }

    Point.prototype.draw = function(ctx){

      this.value = charArr[randomInt(0,charArr.length-1)].toUpperCase();
      this.speed = randomFloat(1,5);


      ctx2.fillStyle = "rgba(255,255,255,0.8)";
      ctx2.font = fontSize+"px san-serif";
      ctx2.fillText(this.value,this.x,this.y);

        ctx.fillStyle = "#0F0";
        ctx.font = fontSize+"px san-serif";
        ctx.fillText(this.value,this.x,this.y);



        this.y += this.speed;
        if(this.y > ch)
        {
          this.y = randomFloat(-100,0);
          this.speed = randomFloat(2,5);
        }
    }

    for(var i = 0; i < maxColums ; i++) {
      fallingCharArr.push(new Point(i*fontSize,randomFloat(-500,0)));
    }

    var update = function()
    {

    ctx.fillStyle = "rgba(0,0,0,0.05)";
    ctx.fillRect(0,0,cw,ch);

    ctx2.clearRect(0,0,cw,ch);

      var i = fallingCharArr.length;

      while (i--) {
        fallingCharArr[i].draw(ctx);
        var v = fallingCharArr[i];
      }

      requestAnimationFrame(update);
    }

  update();
  


    let input = document.getElementById('inputId');



  

  </script>
</body>
</html>
